<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Pipeline API Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RAG Pipeline API Tester</h1>
            <div class="api-status">
                <span id="apiStatus" class="status-indicator"></span>
                <span id="apiStatusText">Checking...</span>
            </div>
        </header>

        <div class="settings">
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="https://docrag-2gvg.onrender.com" placeholder="https://docrag-2gvg.onrender.com">
        </div>

        <!-- Upload Section -->
        <section class="card">
            <h2>1. Upload PDF</h2>
            <div class="form-group">
                <input type="file" id="pdfFile" accept=".pdf">
                <label>
                    <input type="checkbox" id="forceUpload">
                    Force re-process if file exists
                </label>
            </div>
            <button onclick="uploadPDF()" class="btn btn-primary">Upload PDF</button>
            <div id="uploadResult" class="result"></div>
        </section>

        <!-- Task Status Section -->
        <section class="card">
            <h2>2. Check Task Status</h2>
            <div class="form-group">
                <input type="text" id="taskId" placeholder="Enter task ID from upload">
            </div>
            <button onclick="checkStatus()" class="btn btn-secondary">Check Status</button>
            <div id="statusResult" class="result"></div>
        </section>

        <!-- Chat Section -->
        <section class="card">
            <h2>3. Chat / Query Documents</h2>
            <div class="form-group">
                <textarea id="chatQuery" rows="3" placeholder="Enter your question..."></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="docId" placeholder="Document ID (optional - leave empty to search all docs)">
            </div>
            <button onclick="sendChat()" class="btn btn-success">Send Query</button>
            <div id="chatResult" class="result"></div>
        </section>

        <!-- Recent Uploads -->
        <section class="card">
            <h2>Recent Uploads & Tasks</h2>
            <div id="recentTasks" class="recent-tasks"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
